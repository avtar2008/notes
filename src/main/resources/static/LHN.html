<aside id="lhn">
    <ul id="lhn_list">
        <li id="lhn_item1"> &nbsp;&nbsp;&nbsp;&nbsp;Create</li>
        <li id="lhn_item2"> &nbsp;&nbsp;&nbsp;&nbsp;Logout</li>
    </ul>
</aside>

<script>
    $(document).ready(function () {
        $('#lhn_item1').on('click', function () {
            window.location.href = "http://127.0.0.1:8080/create.html";  // Change This
        });

        $("#lhn_list li").mouseenter(function () {
            $("#" + this.id).css({'box-shadow': '5px 5px 2px #888888 inset'});
        });

        $("#lhn_list li").mouseleave(function () {
            $("#" + this.id).css({'box-shadow': '5px 5px 2px #888888'});
        });

    });

    function go() {
        window.location = "http://127.0.0.1:8080/create.html";
    }
</script>

    aside {
        display: block;
        border-radius: 15px;

        height: 92%;
    }

    }
